<div id="carouselExampleControls" class="carousel slide" data-bs-ride="true">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="imgcar" src="https://pbs.twimg.com/media/GR3Qqh1XcAAovD9?format=jpg&name=large"
        class="d-block w-100" alt="brat" style="height: 650px; width: 120px; padding: 60px; cursor: pointer;"
        (click)="navigateTo('detalle/knqZmfIpEV3oRyrRPGjP')">
    </div>
    <div class="carousel-item">
