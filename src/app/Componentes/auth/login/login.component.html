<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container login-container">
        <div class="login-form">
            <h3 class="text-center">Iniciar sesión</h3>
            <div>
                <div class="form-group">
                    <label for="email">Usuario</label>
                    <input  type="email" class="form-control" id="email" [(ngModel)] ="usuario"  >
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input  type="password" class="form-control" id="password" [(ngModel)] ="contrasena" >
                </div>
                <button (click)="logIn()"type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                <div class="text-center mt-3">
                    <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            height: 100vh;

            justify-content: center;
